        window.handleBulkImport = async function() {
            if (!isFirebaseReady) {
                showMessage("Aviso: Persistência de dados não está ativa. Não é possível importar.", "error");
                return;
            }
            
            const fileInput = bulkFileInput;
            const file = fileInput.files[0];
            if (!file) { showMessage("Selecione um arquivo CSV/TSV para importar.", "error"); return; }

            const importButton = document.getElementById('import-button');
            importButton.disabled = true;
            importButton.textContent = 'Importando... Aguarde.';

            const delimiter = delimiterSelect.value === '\t' ? '\t' : delimiterSelect.value;
            
            const reader = new FileReader();
            reader.onload = async (event) => {
                const rawData = event.target.result;
                const lines = rawData.split('\n').filter(line => line.trim() !== '');

                let successfulImports = 0;
                let failedImports = 0;
                const importPromises = [];

                lines.forEach((line, index) => {
                    // [CÓD. BARRAS, CÓD. INTERNO, DESCRIÇÃO, LABORATÓRIO, QUANTIDADE]
                    const cleanLine = line.replace(/\r/g, ''); 
                    const values = cleanLine.split(delimiter).map(v => v.trim());
                    
                    if (values.length >= 5) {
                        const [barcode, internalCode, description, laboratory, quantityStr] = values;
                        const quantity = parseInt(quantityStr, 10);

                        if (barcode && internalCode && description && !isNaN(quantity) && quantity >= 0) {
                            const data = { barcode, internalCode, description, laboratory: laboratory || 'N/A', quantity, expirationDate: null, searchTerms: `${barcode} ${internalCode} ${description} ${laboratory}`.toLowerCase() };
                            importPromises.push(addDoc(getCollectionRef(), data).then(() => { successfulImports++; }).catch(() => { failedImports++; }));
                        } else { failedImports++; }
                    } else { failedImports++; }
                });

                await Promise.all(importPromises);
                showMessage(`Importação concluída. Sucessos: ${successfulImports}. Falhas: ${failedImports}.`, "success");
                closeImportModal();
                importButton.disabled = false;
                importButton.textContent = 'Importar Produtos';
            };
            
            reader.onerror = () => { showMessage("Erro ao ler o arquivo.", "error"); importButton.disabled = false; importButton.textContent = 'Importar Produtos'; };
            reader.readAsText(file);
        }

        window.handleBulkLotesImport = async function() {
            if (!isFirebaseReady) {
                showMessage("Aviso: Persistência de dados não está ativa. Não é possível importar.", "error");
                return;
            }

            const fileInput = bulkLotesFileInput;
            const file = fileInput.files[0];
            if (!file) { showMessage("Selecione um arquivo CSV/TSV para importar.", "error"); return; }

            const importButton = document.getElementById('import-lotes-button');
            importButton.disabled = true;
            importButton.textContent = 'Atualizando Lotes... Aguarde.';

            const delimiter = delimiterLotesSelect.value === '\t' ? '\t' : delimiterLotesSelect.value;
            
            const reader = new FileReader();
            reader.onload = async (event) => {
                const rawData = event.target.result;
                const lines = rawData.split('\n').filter(line => line.trim() !== '');

                let successfulUpdates = 0;
                let successfulAdds = 0;
                let failedImports = 0;
                const importPromises = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const cleanLine = line.replace(/\r/g, ''); 
                    const values = cleanLine.split(delimiter).map(v => v.trim());
                    
                    // ORDEM: CÓDIGO DE BARRAS, CÓDIGO INTERNO, DESCRIÇÃO, LABORATÓRIO, VALIDADE (AAAA-MM), QUANTIDADE
                    if (values.length >= 6) {
                        const [barcode, internalCode, description, laboratory, expirationDate, quantityStr] = values;
                        const quantity = parseInt(quantityStr, 10);

                        if (barcode && internalCode && description && expirationDate && !isNaN(quantity) && quantity >= 0) {
                            const data = { 
                                barcode, 
                                internalCode, 
                                description, 
                                laboratory: laboratory || 'N/A', 
                                quantity, 
                                expirationDate, 
                                searchTerms: `${barcode} ${internalCode} ${description} ${laboratory}`.toLowerCase() 
                            };

                            // 1. Tenta encontrar um lote EXISTENTE com o MESMO CÓDIGO E VALIDADE
                            // Isto garante que se você importar a mesma linha duas vezes, ele sobrescreve/atualiza (o comportamento de 'editar').
                            const q = query(getCollectionRef(), 
                                where("internalCode", "==", internalCode), // Usa o código interno para agrupar o produto principal
                                where("expirationDate", "==", expirationDate) // Usa a validade para identificar o lote
                            );

                            const snapshot = await getDocs(q);
                            
                            if (!snapshot.empty) {
                                // Lote existente encontrado: ATUALIZA
                                const docToUpdate = snapshot.docs[0]; // Pega o primeiro (e único) documento com essa combinação
                                // Garantir que todos os campos estejam atualizados, caso o nome/descrição mude
                                importPromises.push(updateDoc(doc(getCollectionRef(), docToUpdate.id), data).then(() => { successfulUpdates++; }).catch(() => { failedImports++; }));
                            } else {
                                // Novo Lote: ADICIONA
                                importPromises.push(addDoc(getCollectionRef(), data).then(() => { successfulAdds++; }).catch(() => { failedImports++; }));
                            }

                        } else { 
                            failedImports++; 
                            console.warn(`Linha ${i + 1} ignorada: Dados incompletos ou inválidos: ${line}`);
                        }
                    } else { 
                        failedImports++; 
                        console.warn(`Linha ${i + 1} ignorada: Número de colunas incorreto. Esperado 6, encontrado ${values.length}`);
                    }
                };

                await Promise.all(importPromises);
                showMessage(`Importação de Lotes concluída. Lotes Atualizados: ${successfulUpdates}. Novos Lotes Criados: ${successfulAdds}. Falhas: ${failedImports}.`, "success");
                closeImportLotesModal();
                importButton.disabled = false;
                importButton.textContent = 'Importar/Atualizar Lotes';
            };
            
            reader.onerror = () => { showMessage("Erro ao ler o arquivo.", "error"); importButton.disabled = false; importButton.textContent = 'Importar/Atualizar Lotes'; };
            reader.readAsText(file);
        }

        window.openScannerModal = function(mode) {

                html5QrCode = new Html5Qrcode("reader"); 
                
                // DEFINIÇÃO DO FOCO (QRBOX) - FOCO MENOR (150x80) para forçar o foco à distância ideal
                const QRBOX_WIDTH = 150;
                const QRBOX_HEIGHT = 80;
                
                const config = { 
                    fps: 30, 
                    qrbox: { width: QRBOX_WIDTH, height: QRBOX_HEIGHT }, // <-- FOCO EXTREMAMENTE MENOR
                    aspectRatio: 1.0, 
                    // Foco apenas nos formatos mais robustos: Code 128 (geral) e EAN_13 (varejo)
                    supportedScanTypes: [Html5QrcodeSupportedFormats.CODE_128, Html5QrcodeSupportedFormats.EAN_13], 
                    rememberLastUsedCamera: true 
                };
                
                // CONFIGURAÇÃO DA CÂMERA (videoConstraints) - BÁSICA PARA EVITAR ERROS NO iOS
                const videoConstraints = {
                    facingMode: "environment" 
                };

                html5QrCode.start(videoConstraints, config, onScanSuccess, onScanError)
                    .then(() => {
                        // Nenhuma injeção de laser
                    })
                    .catch(err => { 
                        showMessage("Erro ao iniciar a câmera: " + (err.message || 'Verifique as permissões de câmera.'), "error"); 
                        closeScannerModal();

        function monthDiff(date1Str, date2Str) {
            const parts1 = date1Str.split('-').map(Number);
            const parts2 = date2Str.split('-').map(Number);
            const year1 = parts1[0];
            const month1 = parts1[1];
            const year2 = parts2[0];
            const month2 = parts2[1];
            return (year1 - year2) * 12 + (month1 - month2);
        }

            element.innerHTML = `<div class="flex items-center"><span class="mr-2">${icon}</span><span>${text}</span><button class="ml-4 text-gray-500 hover:text-gray-700" onclick="this.parentNode.parentNode.remove()">&times;</button></div>`;
            container.appendChild(element);

        function renderMedications(meds) {
            listContainer.innerHTML = ''; 
            currentFilteredList = meds;
            if (loadingText) loadingText.classList.add('hidden');
            if (meds.length === 0) { 
                listContainer.innerHTML = `<tr><td colspan="7" class="p-4 text-center text-gray-500">Nenhum medicamento encontrado.</td></tr>`; 
                return; 
            }

            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1;
            const currentMonthYear = `${currentYear}-${String(currentMonth).padStart(2, '0')}`;

            meds.forEach(med => {
                const displayDate = med.expirationDate ? `${med.expirationDate.split('-')[1]}/${med.expirationDate.split('-')[0]}` : 'PENDENTE';
                let expirationClass = 'bg-white';
                let expirationTextColor = 'text-gray-700';

                if (med.expirationDate) {
                    const monthsUntilExpiration = monthDiff(med.expirationDate, currentMonthYear);

                    if (monthsUntilExpiration <= 0) { expirationClass = 'bg-red-100'; expirationTextColor = 'text-red-800 font-semibold'; } 
                    else if (monthsUntilExpiration === 1) { expirationClass = 'bg-yellow-200'; expirationTextColor = 'text-yellow-900 font-bold'; } 
                    else if (monthsUntilExpiration === 2) { expirationClass = 'bg-amber-200'; expirationTextColor = 'text-amber-900 font-semibold'; } 
                    else if (monthsUntilExpiration === 3) { expirationClass = 'bg-green-100'; expirationTextColor = 'text-green-800 font-semibold'; } 
                } else { expirationClass = 'bg-gray-200'; expirationTextColor = 'text-gray-500'; }

                let quantityColor = med.quantity <= 10 ? 'text-red-600 font-semibold' : 'text-gray-900';
                
                const row = document.createElement('tr');
                // Reduzido p-3 py-2 para p-2 py-1 na lista para economizar espaço vertical no mobile
                row.className = `hover:bg-gray-50 ${expirationClass} border-l-4 border-r-4`;
                row.innerHTML = `
                    <td class="px-2 py-1 whitespace-nowrap text-xs ${expirationTextColor} hidden sm:table-cell">${med.barcode}</td>
                    <td class="px-2 py-1 whitespace-nowrap text-xs ${expirationTextColor}">${med.internalCode}</td>
                    <td class="px-2 py-1 whitespace-nowrap text-xs font-medium ${expirationTextColor}">
                        ${med.description}<br>
                        <span class="text-xs text-gray-500 block sm:hidden">Cód. Barras: ${med.barcode}</span>
                        <span class="text-xs text-blue-500 block sm:hidden">Laboratório: ${med.laboratory}</span>
                    </td>
                    <td class="px-2 py-1 whitespace-nowrap text-xs ${expirationTextColor} hidden sm:table-cell">${med.laboratory}</td>
                    <td class="px-2 py-1 whitespace-nowrap text-xs ${expirationTextColor}">${displayDate}</td>
                    <td class="px-2 py-1 whitespace-nowrap text-xs ${quantityColor}">${med.quantity}</td>
                    <td class="px-2 py-1 whitespace-nowrap text-right text-xs font-medium no-print">
                        <button onclick="loadForEdit('${med.id}')" class="text-blue-600 hover:text-blue-900 mr-1 p-1 rounded-md hover:bg-blue-200 transition">Edit</button>
                        <button onclick="deleteMedication('${med.id}')" class="text-red-600 hover:text-red-900 p-1 rounded-md hover:bg-red-200 transition">Exc</button>
                    </td>
                `;
                listContainer.appendChild(row);
            });
        }

        window.applyFilters = function() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            let filtered = allMedications;

            if (searchTerm !== '') { filtered = filtered.filter(med => med.searchTerms && med.searchTerms.includes(searchTerm)); }

            if (expirationFilter !== '') { filtered = filtered.filter(med => med.expirationDate && med.expirationDate === expirationFilter); }

            renderMedications(filtered);
        }
        
        window.exportToCsv = function() {
            if (currentFilteredList.length === 0) { showMessage("Nenhum item na lista para exportar.", "error"); return; }
            const headers = ["Cód. Barras", "Cód. Interno", "Descrição", "Laboratório", "Validade (MM/AAAA)", "Quantidade"];
            const delimiter = ";";
            const csvRows = [];
            csvRows.push(headers.join(delimiter));

            currentFilteredList.forEach(med => {
                const displayDate = med.expirationDate ? `${med.expirationDate.split('-')[1]}/${med.expirationDate.split('-')[0]}` : 'PENDENTE';
                const row = [ med.barcode, med.internalCode, med.description.replace(/;/g, ","), med.laboratory, displayDate, med.quantity ].join(delimiter);
                csvRows.push(row);
            });

            const csvString = csvRows.join('\n');
            const blob = new Blob(["\uFEFF", csvString], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `relatorio_validade_souzafarma_${new Date().toISOString().slice(0, 10)}.csv`);
            document.body.appendChild(link);

            showMessage("Relatório CSV exportado com sucesso!", "success");
